<!DOCTYPE html>
<html lang="en" ng-app="expenseTracker">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography" ng-controller="expenseTrackerController">

    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav pt-2">
                    <li class="nav-item">
                        <a class="nav-link nav-link-blue px-2" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-blue px-2" href="">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-blue px-2" href="">Statistical Graphics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="background: #0c0c27; padding:0.5rem;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-8 col-xxl-10">
                    <h3 class="m-0">Hello!</h3>
                </div>
                <div class="col-12 col-sm-3 col-md-2 col-xxl-1 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-outline-primary w-100" ng-click="showIncomeForm()">Income</button>
                </div>
                <div class="col-12 col-sm-3 col-md-2 col-xxl-1 d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-outline-danger w-100" ng-click="showExpenseForm()">Expense</button>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="isIncomeFormVisible">
        <h3>Income:</h3>
        <form ng-submit="addIncome()">
            <div class="row">
                <div class="mb-3 col-4">
                    <label for="income-source" class="form-label">Source:</label>
                    <input type="text" class="form-control" ng-model="income.source" placeholder="Source of Income" required>
                </div>
                <div class="mb-3 col-4">
                    <label for="income-amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" ng-model="income.amount" placeholder="Enter amount" required>
                </div>
                <div class="mb-3 col-4">
                    <label for="income-date" class="form-label">Date:</label>
                    <input type="date" class="form-control" ng-model="income.date" required>
                </div>
                <div class="mb-3 col-12">
                    <button type="submit" class="btn btn-primary">Add Income</button>
                </div>
            </div>
        </form>
    </div>

    <div ng-show="isExpenseFormVisible">
        <h3>Expense:</h3>
        <form ng-submit="addExpense()">
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="expense-description" class="form-label">Description:</label>
                    <input type="text" class="form-control" ng-model="expense.description" placeholder="Enter description" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="expense-amount" class="form-label">Amount:</label>
                    <input type="number" class="form-control" ng-model="expense.amount" placeholder="Enter amount" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="expense-category" class="form-label">Category:</label>
                    <select class="form-select" ng-model="expense.category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="food">Food</option>
                        <option value="travel">Travel</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="utilities">Utilities</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3 col-6">
                    <label for="expense-date" class="form-label">Date:</label>
                    <input type="date" class="form-control" ng-model="expense.date" required>
                </div>
                <div class="mb-3 col-12">
                    <button type="submit" class="btn btn-danger">Add Expense</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container summary my-3">
        <h4>Summary</h4>
        <div class="row gap-1 my-3">
            <div class="col box">
                <h6 class="mt-1">Income</h6>
            </div>
            <div class="col box">
                <h6 class="mt-1">Expense</h6>
            </div>
            <div class="col box">
                <h6 class="mt-1">Balance</h6>
            </div>
        </div>
        <div class="row gap-1">
            <div class="col box">
                <h6 class="mt-1">Expense By Category</h6>
            </div>
            <div class="col box">
                <h6 class="mt-1">Recommendation</h6>
            </div>
        </div>
    </div>

    <div class="container history my-3">
        <h4>History</h4>
        <div class="row box">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
